<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .player {
      max-width: 750px;
      margin: 30px auto;
      border: 1px solid #ccc;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .viewer {
      width: 100%;
      height: auto;
    }

    .player__controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background: #333;
    }

    .progress {
      flex: 1;
      height: 10px;
      background: #555;
      cursor: pointer;
      margin-right: 10px;
      position: relative;
    }

    .progress__filled {
      width: 0;
      background: #f00;
      flex: 0;
      height: 100%;
      transition: width 0.1s linear;
    }

    .player__button,
    input[type=range] {
      margin: 0 5px;
    }

    input[type=range] {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button data-skip="-10">« 10s</button>
      <button data-skip="25">25s »</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
